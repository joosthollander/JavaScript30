    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's
    const inventorsBornInThe1500 = inventors.filter(inventor => inventor.year >= 1500 && inventor.year <= 1600)
    console.log(inventorsBornInThe1500)

    // Array.prototype.map()
    // 2. Give us an array of the inventors' first and last names
    console.log(inventors.map(inventor => `${inventor.first} ${inventor.last}`))

    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest
    console.log(inventors.sort((a,b) => {
      return a.year - b.year;
    }));

    // Array.prototype.reduce()
    // 4. How many years did all the inventors live all together?
    const years = inventors.reduce((accum, inventor) => {
      return accum += (inventor.passed - inventor.year)
    }, 0);

    console.log('reduce', years)

    // 5. Sort the inventors by years lived
    console.log(inventors.sort((a,b) => {
      return yearsLived(a) - yearsLived(b)
    }));

    function yearsLived(inventor) {
      return inventor.passed - inventor.year;
    }

    // 8. Reduce Exercise
    // Sum up the instances of each of these
    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck' ];

    const sums = data.reduce((accum, car) => {
      if(accum.some(instance => instance.name == car)) {
        accum.forEach(instance => {if (instance.name == car) instance.count += 1});
      }
      else {
        accum.push({
          name: car,
          count: 1
          })
      }
      return accum;
    },[])
